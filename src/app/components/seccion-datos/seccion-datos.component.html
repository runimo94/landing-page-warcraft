<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8 items-center">

  <ng-template [ngIf]="posLeftImg">
    <app-image [url]="urlImagen"></app-image>
  </ng-template>

  <div class="flex flex-col gap-8">
    <h1 class="text-white drop-shadow font-black uppercase text-3xl">{{titulo}}</h1>
    <p class="text-gray-100 drop-shadow font-semibold text-lg">
      {{texto}}
    </p>
  </div>

  <ng-template [ngIf]="!posLeftImg">
    <app-image [url]="urlImagen"></app-image>
  </ng-template>

</div>
