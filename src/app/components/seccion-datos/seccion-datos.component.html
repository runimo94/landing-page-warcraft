<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8 items-center">

  <ng-template [ngIf]="posLeftImg">
    <img class="w-auto" [src]="urlImagen" alt="captura de pantalla del videjuego World of Warcraft">
  </ng-template>

  <div class="flex flex-col gap-8">
    <h1 class="text-gray-300 font-sans font-black text-3xl">{{titulo}}</h1>
    <p class="text-gray-300 font-sans font-semibold text-lg">
      {{texto}}
    </p>
  </div>

  <ng-template [ngIf]="!posLeftImg">
    <img class="w-auto" [src]="urlImagen" alt="captura de pantalla del videjuego World of Warcraft">
  </ng-template>

</div>
