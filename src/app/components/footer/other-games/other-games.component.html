<div class="px-10 text-gray-300 justify-center text-center md:text-start">
  <h2 class="font-extrabold text-2xl">{{titulo}}</h2>
  <ul class="flex flex-col py-3 gap-2">
    <li *ngFor="let game of listGames">
      <a class="hover:underline" [href]="game.url">
        {{ game.name }}
      </a>
    </li>
  </ul>
</div>
